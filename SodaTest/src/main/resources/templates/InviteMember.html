<html layout:decorate="~{layout}">
<div layout:fragment="content" class="content">
	<div class="rightpage"> 
		<h3>구성원 초대</h3> 
		<hr> 
		<h4>전용 URL</h4> 
		<p>전용 URL 주소를 전달하여 회사 직원들을 참여시킬 수 있습니다.</p> 
		<div id="editableContent1" class="editcompany"> 
			<input type="text" class="companyurl" placeholder="www.naver.com">
			<img class="copysymbol" src="images/copy.png" alt=""> 
		</div>
		<div class="emailsubmit"> 
			<div> 
				<h4>이메일 초대</h4> 
				<p>직원들의 이메일 주소를 입력하여 바로 초대할 수 있습니다.</p> 
			</div> 
			<div class="line"> 
				<input type="text" id="box1" placeholder="example@soda.team"> 
			</div> 
			<div class="line"> 
				<input type="text" id="box2" placeholder="example@soda.team"> 
			</div> 
			<div class="line"> 
				<input type="text" id="box3" placeholder="example@soda.team"> 
			</div> 
			<div class="line"> 
				<input type="text" id="box4" placeholder="example@soda.team"> 
			</div> 
			<div class="line"> 
				<input type="text" id="box5" placeholder="example@soda.team"> 
			</div> 
			<button id="submitemailDH">제출</button> 
		</div> 
	</div>

</div>

</html>
