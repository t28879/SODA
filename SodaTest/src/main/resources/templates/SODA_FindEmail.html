<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<head>
<meta charset="UTF-8">
<title>소다(SODA)-비밀번호 찾기</title>
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/HomeNav.css}">
<link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<header id="HeaderNav">
		<div id="MainNav">
			<a class="logo" href="/SODA/Home"><img th:src="@{/images/소다로고_배경O.png}" alt="logo"></a>
			<nav class="navBar">
				<ul class="barItems">
					<li><a href = "/SODA/Func" class="bars">기능</a></li>	
					<li><a href = "/SODA/Price" class="bars">요금제</a></li>
					<li><a href = "/SODA/TeamCorpo" class="bars">팀 협업</a></li>
				</ul>
				<div class="userBtnWrap">
					<a href = "/SODA/loginPage" id="btnLogin">로그인</a>
					<a href = "/SODA/JoinSelect" id="btnJoin">회원가입</a>
				</div>
			</nav>
		</div>		
</header>
<body>
	<div class="loginHome">
		<div class="findPwPage" style="display:block;">
			<div class="findPwTitle">비밀번호 찾기</div>
			<div class="findPwIntro">기존에 가입하신 이메일을 입력하시면, 비밀번호 변경이 가능합니다.</div>
			<form class="findPwWrap" id="checkEmailWrap" method="post" action="/SODA/FindEmail">
				<label class="inPwWrap">
					<input type="text" id="inputPw" name="inputPw" placeholder="이메일">
					<p class="errorText">이메일을 입력해주세요.</p>
					<button id="checkEmail" type="submit">이메일 확인</button>
				</label>
			</form>
		</div>
	</div>
</body>
<script th:src="@{/js/Login.js}"></script>
<script th:inline="javascript">
	var error=/*[[${param.error}]]*/null;
	if(error!=null || (error.equals("email_not_found"))) {
		document.querySelector("#inputPw").style.borderColor = "#ff6b6b";
		document.querySelector(".errorText").style.display = "block";
		document.querySelector(".errorText").textContent = "존재하지 않는 이메일입니다.";
	}
</script>
</html>
